<!doctype html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TO-DO APP</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>{{ appName }}</h1>
    <hr>

    <table>
      <tr>
        <td><input v-model="title" type="text"></td>
        <td><button @click="addTask">Add</button></td>
      </tr>
    </table>
    <hr>

    <table>
      <tr v-for="task in tasks" :key="task.id">
        <td>{{ task.id }}</td>
        <td>{{ task.done }}</td>
        <td v-if="task.id != edit">{{ task.title }}</td>
        <td v-else><input v-model="task.title" type="text"></td>
        <td><button @click="changeStatus(task.id)">changeStatus</button></td>
        <td v-if="task.id != edit"><button @click="editTask(task.id)">edit</button></td>
        <td v-else><button @click="saveTasks">Save</button></td>
        <td><button @click="deleteTask(task.id)">delete</button></td>
      </tr>
    </table>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
